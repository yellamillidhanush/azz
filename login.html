<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.15);
            width: 300px;
        }
        .login-container h1 {
            margin: 0 0 20px 0;
            font-size: 24px;
            font-weight: normal;
            color: #111;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: white;
            background-color: #f0c14b;
            border: 1px solid #a88734;
            border-radius: 3px;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .login-button:hover {
            background-color: #ddb347;
        }
        .forgot-password {
            font-size: 12px;
            color: #0066c0;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .new-user {
            font-size: 14px;
            color: #111;
            margin-top: 20px;
        }
        .create-account-button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 14px;
            text-align: center;
            color: #111;
            background-color: #e7e9ec;
            border: 1px solid #adb1b8;
            border-radius: 3px;
            text-decoration: none;
            margin-top: 10px;
        }
        .create-account-button:hover {
            background-color: #d5d9d9;
        }
        .amazon-logo {
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo" class="amazon-logo" width="100">
        <h1>Sign-In</h1>
        <form method="post">
            {% csrf_token %}
            <div class="input-group">
                <label for="email">Username</label>
                <input type="text" id="email" name="uname" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="pwd" required>
            </div>
            <button type="submit" class="login-button">Sign-In</button>
        </form>
        <p style="color: red;font-size: 14px;">{{msg}}</p>
        <a href="{% url 'forgotpaasurl'%}" class="forgot-password">Forgot your password?</a>
        <div class="new-user">
            <p>New to Amazon?</p>
            <a href="{% url 'createurl'%}" class="create-account-button">Create your Amazon account</a>
        </div>
    </div>
</body>
</html>
